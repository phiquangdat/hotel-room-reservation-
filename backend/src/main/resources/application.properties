spring.application.name=hotel-reservation-system
spring.datasource.url=jdbc:postgresql://${REMOTE_DB_HOST}:${REMOTE_DB_PORT}/${REMOTE_DB_NAME}
spring.datasource.username=${REMOTE_DB_USER}
spring.datasource.password=${REMOTE_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000